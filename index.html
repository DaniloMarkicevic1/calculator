<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style/css/css.css" />
        <title>Calculator</title>
    </head>
    <body class="light dark neutral">
        <main class="container">
            <header class="header">
                <p>calc</p>
                <div class="themePicker">
                    <p>theme</p>
                    <div class="themeNums">
                        <p class="theme1">1</p>
                        <p class="theme2">2</p>
                        <p class="theme3">3</p>
                    </div>
                    <div class="themeSlider">
                        <div class="circle"></div>
                    </div>
                </div>
            </header>
            <section class="screen">
                <input class="inputScreen" type="text" value="399,981" />
            </section>
            <section class="keys">
                <button class="small">7</button>
                <button class="small">8</button>
                <button class="small">9</button>
                <button class="small del">del</button>
                <button class="small">4</button>
                <button class="small">5</button>
                <button class="small">6</button>
                <button class="small">+</button>
                <button class="small">1</button>
                <button class="small">2</button>
                <button class="small">3</button>
                <button class="small">-</button>
                <button class="small">.</button>
                <button class="small">0</button>
                <button class="small">/</button>
                <button class="small">x</button>
                <button class="big reset">reset</button>
                <button class="big equal">=</button>
            </section>
        </main>
        <script src="./scripts/app.js"></script>
    </body>
</html>
